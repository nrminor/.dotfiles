theme = "custom"

[editor]
line-number = "relative"
mouse = true
auto-pairs = true
rulers = [88]
cursorline = true
cursorcolumn = false
bufferline = "always"
end-of-line-diagnostics = "error"
color-modes = true
popup-border = "all"
idle-timeout = 1
completion-timeout = 1
# completion-replace = true
undercurl = true
indent-heuristic = "tree-sitter"

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "disable"
max-diagnostics	= 10
prefix-len = 2
max-wrap = 40

[editor.soft-wrap]
enable = true
wrap-at-text-width = false
wrap-indicator = "  "

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
character = "â•Ž"
render = true

[editor.file-picker]
hidden = false
follow-symlinks = true
# git-ignore = false
parents = false # ignore .gitignore files in parent directories

[editor.smart-tab]
enable = true

[editor.lsp]
auto-signature-help = false
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-g = [
    ":write-all",
    ":new",
    ":insert-output lazygit",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]
C-s = ":w"
Cmd-s = ":write"
"ret" = "goto_word"
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"

[keys.select]
"ret" = "goto_word"
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
