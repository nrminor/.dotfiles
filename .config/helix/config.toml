theme = "custom"

[editor]
line-number = "relative"
mouse = true
auto-pairs = true
rulers = [88]
cursorline = true
cursorcolumn = false
bufferline = "always"
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "disable"
max-diagnostics	= 10

[editor.soft-wrap]
enable = true
wrap-at-text-width = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
character = "â•Ž"
render = true

[editor.file-picker]
hidden = false

[editor.lsp]
auto-signature-help = false
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-g = [
    ":write-all",
    ":new",
    ":insert-output lazygit",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]
C-s = ":w"

