# ============================================================================
# Dotter macOS-specific Configuration
# These files are only deployed on macOS systems
# ============================================================================

# Nix-darwin system configuration
[nix-darwin.files]
".config/nix-darwin/flake.nix" = "~/.config/nix-darwin/flake.nix"
".config/nix-darwin/flake.lock" = "~/.config/nix-darwin/flake.lock"

# Ghostty terminal (macOS Application Support location)
[ghostty.files]
".config/ghostty/config" = "~/Library/Application Support/com.mitchellh.ghostty/config"

# TLDR manual page printer
[tlrc.files]
".config/tlrc/config.toml" = "~/Library/Application Support/tlrc/config.toml"
