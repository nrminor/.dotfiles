# Nix-darwin system configuration
[nix-darwin.files]
".config/nix-darwin/flake.nix" = "~/.config/nix-darwin/flake.nix"
".config/nix-darwin/flake.lock" = "~/.config/nix-darwin/flake.lock"

# Ghostty terminal (macOS Application Support location)
[ghostty.files]
".config/ghostty/config" = "~/Library/Application Support/com.mitchellh.ghostty/config"

# TLDR manual page printer
[tlrc.files]
".config/tlrc/config.toml" = "~/Library/Application Support/tlrc/config.toml"

# MacOS-specific Nushell-file placements
[nushell.files]
".config/nushell/starship.nu" = "/Users/nickminor/Library/Application Support/nushell/vendor/autoload/starship.nu"
".config/nushell/carapace.nu" = "/Users/nickminor/Library/Caches/nushell/carapace.nu"

# MacOS-specific harlequin SQL ide setup
[harlequin.files]
".config/.harlequin.toml" = "~/Library/Application Support/harlequin/config.toml"
